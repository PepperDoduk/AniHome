<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주말 잔류표 통합 시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px 10px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: #2d3748;
            margin-bottom: 30px;
            animation: fadeInDown 0.8s ease;
        }

        .made-by {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 10px;
            color: #718096;
        }

        .title {
            font-size: 32px;
            font-weight: bold;
            color: #1a202c;
            margin-bottom: 20px;
        }

        /* 컨트롤 패널 */
        .control-panel {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            animation: fadeInDown 0.8s ease;
        }

        .controls-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-label {
            font-size: 12px;
            color: #666;
            font-weight: 500;
        }

        select, input[type="text"] {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }

        select {
            min-width: 150px;
            cursor: pointer;
        }

        input[type="text"] {
            min-width: 200px;
        }

        select:hover, input[type="text"]:hover {
            border-color: #4299e1;
        }

        select:focus, input[type="text"]:focus {
            outline: none;
            border-color: #3182ce;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }

        .btn-refresh {
            padding: 10px 20px;
            background: linear-gradient(135deg, #3182ce 0%, #2c5282 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-refresh:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(49, 130, 206, 0.3);
            background: linear-gradient(135deg, #2c5282 0%, #2a4e7c 100%);
        }

        /* 통계 카드 */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            animation: fadeInUp 0.8s ease;
        }

        .stat-card h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .stat-content {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .stat-details {
            margin-top: 10px;
            font-size: 12px;
            color: #888;
        }

        /* 차트 컨테이너 */
        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .chart-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            animation: fadeInUp 0.8s ease;
        }

        .chart-card h3 {
            font-size: 16px;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .chart-wrapper {
            position: relative;
            height: 200px;
        }

        /* 막대 차트 */
        .bar-chart {
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            height: 100%;
            padding: 10px;
        }

        .bar-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            max-width: 60px;
        }

        .bar {
            width: 100%;
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            border-radius: 5px 5px 0 0;
            transition: all 0.3s ease;
            position: relative;
        }

        .bar:hover {
            
            box-shadow: 0 -5px 15px rgba(66, 153, 225, 0.3);
        }

        .bar-value {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            font-weight: bold;
            color: #2b6cb0;
        }

        .bar-label {
            margin-top: 5px;
            font-size: 12px;
            color: #666;
        }

        /* 테이블 */
        .table-wrapper {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            animation: fadeInUp 0.8s ease;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            color: white;
        }

        th {
            padding: 15px 10px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
            white-space: nowrap;
        }

        tbody tr {
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background: #f7fafc;
            
        }

        tbody tr.highlighted {
            background: #fef5e7;
            animation: highlight 0.5s ease;
        }

        tbody tr.hidden {
            display: none;
        }

        td {
            padding: 12px 10px;
            text-align: center;
            font-size: 14px;
        }

        .student-name {
            font-weight: 500;
            color: #333;
        }

        .status-o {
            display: inline-block;
            width: 30px;
            height: 30px;
            line-height: 30px;
            background: #4ade80;
            color: white;
            border-radius: 50%;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .status-x {
            display: inline-block;
            width: 30px;
            height: 30px;
            line-height: 30px;
            background: #fb7185;
            color: white;
            border-radius: 50%;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 18px;
            padding: 50px;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes highlight {
            0% { background: #fef3c7; }
            100% { background: #fff3cd; }
        }

        .last-update {
            text-align: center;
            color: rgba(255,255,255,0.9);
            font-size: 14px;
            margin-top: 20px;
        }

        .error {
            text-align: center;
            color: white;
            background: rgba(255,0,0,0.2);
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
        }

        .no-results {
            text-align: center;
            padding: 20px;
            color: #666;
            font-style: italic;
        }

        /* 모바일 반응형 */
        @media (max-width: 768px) {
            .controls-row {
                flex-direction: column;
                align-items: stretch;
            }

            .control-group {
                width: 100%;
            }

            select, input[type="text"] {
                width: 100%;
            }

            .charts-container {
                grid-template-columns: 1fr;
            }

            .stats-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="header" class="header">
            <div class="made-by">made by 24G 임승현</div>
            <h1 class="title">주말 잔류표 뷰어</h1>
        </div>

        <!-- 컨트롤 패널 -->
        <div class="control-panel">
            <div class="controls-row">
                <div class="control-group">
                    <label class="control-label">학년-과 선택</label>
                    <select id="classSelect">
                        <option value="1-1">1학년 만창(1-1)</option>
                        <option value="1-2">1학년 애니(1-2)</option>
                        <option value="1-3">1학년 영상(1-3)</option>
                        <option value="1-4">1학년 컴게(1-4)</option>
                        <option value="2-1">2학년 만창(2-1)</option>
                        <option value="2-2">2학년 애니(2-2)</option>
                        <option value="2-3">2학년 영상(2-3)</option>
                        <option value="2-4">2학년 컴게(2-4)</option>
                        <option value="3-1">3학년 만창(3-1)</option>
                        <option value="3-2">3학년 애니(3-2)</option>
                        <option value="3-3">3학년 영상(3-3)</option>
                        <option value="3-4">3학년 컴게(3-4)</option>
                    </select>
                </div>
                <div class="control-group">
                    <label class="control-label">이름 검색</label>
                    <input type="text" id="searchInput" placeholder="학생 이름을 입력하세요">
                </div>
                <div class="control-group">
                    <label class="control-label">&nbsp;</label>
                    <button class="btn-refresh" onclick="loadSheetData()">새로고침</button>
                </div>
            </div>
        </div>
        <!-- 테이블 -->
        <div id="content"></div>        
        <div id="update-time" class="last-update"></div>
        
        <!-- 통계 카드 -->
        <div class="stats-container" id="statsContainer"></div>
        <!-- 차트 컨테이너 -->
        <div class="charts-container" id="chartsContainer"></div>
    </div>

    <script>
        // GID 맵핑
        const GIDmap = {
            "1-1": "1775231096",
            "1-2": "1870817759",
            "1-3": "1911539433",
            "1-4": "228564519",
            "2-1": "842897820",
            "2-2": "1804880343",
            "2-3": "684906798",
            "2-4": "763368925",
            "3-1": "1361736616",
            "3-2": "1802228500",
            "3-3": "2004357340",
            "3-4": "112988114"
        };

        const SHEET_ID = '1Td9mVreboRAb9YN4VEgeP5Xt_Zq3mZB-k6sioMHtbDw';
        const corsProxies = [
            'https://corsproxy.io/?',
            'https://api.allorigins.win/raw?url=',
            'https://cors-anywhere.herokuapp.com/'
        ];

        let currentData = [];
        let allStudents = [];

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            const classSelect = document.getElementById('classSelect');
            const searchInput = document.getElementById('searchInput');

            classSelect.addEventListener('change', loadSheetData);
            searchInput.addEventListener('input', filterTable);

            // 초기 로드
            loadSheetData();
            
            // 30초마다 자동 새로고침
            //setInterval(loadSheetData, 30000);
        });

        async function loadSheetData() {
            const selectedClass = document.getElementById('classSelect').value;
            const gid = GIDmap[selectedClass];
            const csvUrl = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${gid}`;
            
            showLoading();
            
            let dataLoaded = false;
            
            for (const proxy of corsProxies) {
                if (dataLoaded) break;
                
                try {
                    const response = await fetch(proxy + encodeURIComponent(csvUrl));
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const csvText = await response.text();
                    
                    // CSV 파싱
                    const rows = csvText.split('\n').map(row => {
                        const matches = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
                        return matches ? matches.map(cell => cell.replace(/^"|"$/g, '').trim()) : [];
                    });
                    
                    if (rows.length < 4) {
                        throw new Error('데이터가 충분하지 않습니다.');
                    }
                    
                    // 데이터 파싱
                    const headers = rows[2];
                    const students = [];
                    
                    // 학생 데이터 파싱
                    for (let i = 3; i < rows.length; i++) {
                        const row = rows[i];
                        if (row[0] && row[0] !== '.' && row[3]) {
                            students.push({
                                //grade: row[0],
                                //class: row[1],
                                number: row[2],
                                name: row[3],
                                thu: row[4] || 'X',
                                fri: row[5] || 'X'
                            });
                        }
                    }
                    
                    currentData = students;
                    allStudents = [...students];
                    
                    // UI 업데이트
                    updateStats(students);
                    updateCharts(students);
                    createTable(headers, students);
                    
                    // 마지막 업데이트 시간
                    const now = new Date();
                    const timeString = now.toLocaleTimeString('ko-KR');
                    document.getElementById('update-time').textContent = 
                        `마지막 업데이트: ${timeString} | ${selectedClass}반 데이터`;
                    
                    dataLoaded = true;
                    
                } catch (error) {
                    console.error(`Error with proxy ${proxy}:`, error);
                }
            }
            
            if (!dataLoaded) {
                showError();
            }
        }

        function showLoading() {
            document.getElementById('content').innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>데이터를 불러오는 중...</div>
                </div>
            `;
        }

        function updateStats(students) {
            const thuCount = students.filter(s => s.thu.toUpperCase() === 'O').length;
            const friCount = students.filter(s => s.fri.toUpperCase() === 'O').length;
            const totalStudents = students.length;
            
            const gradeStats = {};
            const classStats = {};
            
            students.forEach(student => {
                const grade = student.grade;
                const classNum = student.class;
                
                if (!gradeStats[grade]) {
                    gradeStats[grade] = { thu: 0, fri: 0 };
                }
                if (!classStats[classNum]) {
                    classStats[classNum] = { thu: 0, fri: 0 };
                }
                
                if (student.thu.toUpperCase() === 'O') gradeStats[grade].thu++;
                if (student.fri.toUpperCase() === 'O') gradeStats[grade].fri++;
                if (student.thu.toUpperCase() === 'O') classStats[classNum].thu++;
                if (student.fri.toUpperCase() === 'O') classStats[classNum].fri++;
            });
            
            let statsHTML = `
                <div class="stat-card">
                    <h3>전체 잔류 현황</h3>
                    <div class="stat-content">${thuCount + friCount}명</div>
                    <div class="stat-details">
                        목요일: ${thuCount}명 | 금요일: ${friCount}명<br>
                        전체 학생: ${totalStudents}명
                    </div>
                </div>
            `;
            
            // 학년별 통계
            Object.keys(gradeStats).sort().forEach(grade => {
                statsHTML += `
                    <div class="stat-card">
                        <h3>${grade}학년 잔류</h3>
                        <div class="stat-content">${gradeStats[grade].thu + gradeStats[grade].fri}명</div>
                        <div class="stat-details">
                            목: ${gradeStats[grade].thu}명 | 금: ${gradeStats[grade].fri}명
                        </div>
                    </div>
                `;
            });
        }

        function updateCharts(students) {
            const gradeData = {};
            const classData = {};
            
            students.forEach(student => {
                const grade = student.grade;
                const classNum = `${student.grade}-${student.class}`;
                
                if (!gradeData[grade]) gradeData[grade] = 0;
                if (!classData[classNum]) classData[classNum] = 0;
                
                if (student.thu.toUpperCase() === 'O' ||
                    student.fri.toUpperCase() === 'O') gradeData[grade]++;                   
                    
                if (student.thu.toUpperCase() === 'O' ||
                    student.fri.toUpperCase() === 'O') classData[classNum]++;
            });
            
            // 학년별 차트
            let gradeChartHTML = `
                <div class="chart-card">
                    <h3>학년별 잔류 인원</h3>
                    <div class="chart-wrapper">
                        <div class="bar-chart">
            `;
            
            const maxGradeValue = Math.max(...Object.values(gradeData), 1);
            Object.keys(gradeData).sort().forEach(grade => {
                const height = (gradeData[grade] / maxGradeValue) * 150;
                gradeChartHTML += `
                    <div class="bar-group">
                        <div class="bar" style="height: ${height}px">
                            <span class="bar-value">${gradeData[grade]}</span>
                        </div>
                        <span class="bar-label">${grade}학년</span>
                    </div>
                `;
            });
            
            gradeChartHTML += `
                        </div>
                    </div>
                </div>
            `;
            
            // 반별 차트
            let classChartHTML = `
                <div class="chart-card">
                    <h3>반별 잔류 인원</h3>
                    <div class="chart-wrapper">
                        <div class="bar-chart">
            `;
            
            const maxClassValue = Math.max(...Object.values(classData), 1);
            Object.keys(classData).sort().forEach(classNum => {
                const height = (classData[classNum] / maxClassValue) * 150;
                classChartHTML += `
                    <div class="bar-group">
                        <div class="bar" style="height: ${height}px">
                            <span class="bar-value">${classData[classNum]}</span>
                        </div>
                        <span class="bar-label">${classNum}</span>
                    </div>
                `;
            });
            
            classChartHTML += `
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('chartsContainer').innerHTML = classChartHTML;
        }

        function createTable(headers, students) {
            let tableHTML = `
                <div class="table-wrapper">
                    <table id="dataTable">
                        <thead>
                            <tr>

                                <th>${headers[0] || '번호'}</th>
                                <th>${headers[1] || '성명'}</th>
                                <th>${headers[2] || '목요일'}</th>
                                <th>${headers[3] || '금요일'}</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
            `;
            
            if (students.length === 0) {
                tableHTML += `
                    <tr>
                        <td colspan="6" class="no-results">데이터가 없습니다</td>
                    </tr>
                `;
            } else {
                students.forEach(student => {
                    const thuClass = student.thu.toUpperCase() === 'O' ? 'status-o' : 'status-x';
                    const friClass = student.fri.toUpperCase() === 'O' ? 'status-o' : 'status-x';
                    const thuText = student.thu.toUpperCase() === 'O' ? 'O' : 'X';
                    const friText = student.fri.toUpperCase() === 'O' ? 'O' : 'X';
                    
                    tableHTML += `
                        <tr data-name="${student.name}">
                            <td>${student.grade}</td>
                            <td>${student.class}</td>
                            <td>${student.number}</td>
                            <td class="student-name">${student.name}</td>
                            <td><span class="${thuClass}">${thuText}</span></td>
                            <td><span class="${friClass}">${friText}</span></td>
                        </tr>
                    `;
                });
            }
            
            tableHTML += `
                        </tbody>
                    </table>
                </div>
            `;
            
            document.getElementById('content').innerHTML = tableHTML;
        }

        function filterTable() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('#tableBody tr');
            
            let hasResults = false;
            
            rows.forEach(row => {
                const name = row.dataset.name;
                if (name) {
                    if (name.toLowerCase().includes(searchTerm)) {
                        row.classList.remove('hidden');
                        if (searchTerm) {
                            row.classList.add('highlighted');
                        } else {
                            row.classList.remove('highlighted');
                        }
                        hasResults = true;
                    } else {
                        row.classList.add('hidden');
                        row.classList.remove('highlighted');
                    }
                }
            });
            
            // 검색 결과가 없을 때
            if (!hasResults && searchTerm) {
                const tbody = document.getElementById('tableBody');
                if (tbody && !tbody.querySelector('.no-results')) {
                    const noResultRow = document.createElement('tr');
                    noResultRow.className = 'no-results-row';
                    noResultRow.innerHTML = `
                        <td colspan="6" class="no-results">
                            "${searchTerm}"에 대한 검색 결과가 없습니다
                        </td>
                    `;
                    tbody.appendChild(noResultRow);
                }
            } else {
                const noResultRow = document.querySelector('.no-results-row');
                if (noResultRow) {
                    noResultRow.remove();
                }
            }
        }

        function showError() {
            document.getElementById('content').innerHTML = `
                <div class="error">
                    <h2>데이터를 불러올 수 없습니다</h2>
                    <p>CORS 정책으로 인해 직접 접근이 제한됩니다.</p>
                    <p style="margin-top: 10px;">구글 시트를 웹에 게시하거나 CORS 확장 프로그램을 설치해주세요.</p>
                </div>
            `;
        }
    </script>
</body>
</html>
